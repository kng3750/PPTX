        .upload-icon {

            border-radius: 10px;

            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
            color: #2e7d32;
            text-align: center;
        }

        .download-btn {
            background: #4caf50;
            margin-top: 15px;
        }

        .download-btn:hover {
            background: #45a049;
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
        }

        .error-message {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #ffebee;
            border-radius: 10px;
            color: #c62828;
            text-align: center;
        }

        .page-select {

            padding: 15px;
            font-size: 1.1em;

            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-select:hover {
            border-color: #764ba2;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .page-select:focus {

            border-color: #764ba2;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">

        <p class="subtitle">ë¬¸ì„œì™€ í…œí”Œë¦¿ì„ ì—…ë¡œë“œí•˜ì—¬ í”„ë ˆì  í…Œì´ì…˜ì„ ìë™ìœ¼ë¡œ ìƒì„±í•˜ì„¸ìš”</p>

        <form id="uploadForm">

                        <div class="upload-hint">PDF, DOCX, TXT íŒŒì¼ ì§€ì›</div>
                        <div class="file-info" id="documentInfo"></div>
                    </div>
                </label>
                <input type="file" id="documentFile" name="document" accept=".pdf,.docx,.txt" required>
            </div>

            <div class="upload-section">
                <label for="templateFile">
                    <div class="upload-box" id="templateBox">
                        <div class="upload-icon">ğŸ¨</div>
                        <div class="upload-text">PPTX í…œí”Œë¦¿ ì—…ë¡œë“œ</div>
                        <div class="upload-hint">PPTX íŒŒì¼ë§Œ ì§€ì›</div>
                        <div class="file-info" id="templateInfo"></div>
                    </div>
                </label>
                <input type="file" id="templateFile" name="template" accept=".pptx" required>
            </div>

            <div class="upload-section">
                <label for="pageCount" style="display: block; margin-bottom: 10px; color: #333; font-weight: 600; font-size: 1.1em;">
                    ìƒì„±í•  í˜ì´ì§€ ìˆ˜ ì„ íƒ
                </label>
                <select id="pageCount" name="pageCount" class="page-select" required>
                    <option value="">í˜ì´ì§€ ìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”</option>
                </select>
            </div>

            <button type="submit" class="btn" id="generateBtn">PPTX ìƒì„±í•˜ê¸°</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>PPTX íŒŒì¼ì„ ìƒì„±í•˜ëŠ” ì¤‘...</p>
        </div>

        <div class="success-message" id="successMessage">
            <p>âœ… PPTX íŒŒì¼ì´ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!</p>
            <button class="btn download-btn" id="downloadBtn">ë‹¤ìš´ë¡œë“œ</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const documentFile = document.getElementById('documentFile');
        const templateFile = document.getElementById('templateFile');
        const documentBox = document.getElementById('documentBox');
        const templateBox = document.getElementById('templateBox');
        const documentInfo = document.getElementById('documentInfo');
        const templateInfo = document.getElementById('templateInfo');
        const uploadForm = document.getElementById('uploadForm');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const pageCountSelect = document.getElementById('pageCount');

        let generatedFilename = '';

        // í˜ì´ì§€ ìˆ˜ ì„ íƒ ì˜µì…˜ ìƒì„± (10~40)
        for (let i = 10; i <= 40; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `${i}í˜ì´ì§€`;
            pageCountSelect.appendChild(option);
        }

        // íŒŒì¼ ì„ íƒ ì‹œ ì •ë³´ í‘œì‹œ
        documentFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                documentInfo.textContent = `ì„ íƒëœ íŒŒì¼: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                documentInfo.style.display = 'block';
                documentInfo.classList.remove('error');
            }
        });

        templateFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                templateInfo.textContent = `ì„ íƒëœ íŒŒì¼: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                templateInfo.style.display = 'block';
                templateInfo.classList.remove('error');
            }
        });

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê¸°ëŠ¥
        [documentBox, templateBox].forEach((box, index) => {
            const input = index === 0 ? documentFile : templateFile;
            const info = index === 0 ? documentInfo : templateInfo;

            box.addEventListener('click', () => input.click());

            box.addEventListener('dragover', (e) => {
                e.preventDefault();
                box.classList.add('dragover');
            });

            box.addEventListener('dragleave', () => {
                box.classList.remove('dragover');
            });

            box.addEventListener('drop', (e) => {
                e.preventDefault();
                box.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    const allowedTypes = index === 0 
                        ? ['.pdf', '.docx', '.txt']
                        : ['.pptx'];
                    
                    const fileExt = '.' + file.name.split('.').pop().toLowerCase();
                    
                    if (allowedTypes.includes(fileExt)) {
                        input.files = files;
                        info.textContent = `ì„ íƒëœ íŒŒì¼: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                        info.style.display = 'block';
                        info.classList.remove('error');
                    } else {
                        info.textContent = `ì§€ì›í•˜ì§€ ì•ŠëŠ” íŒŒì¼ í˜•ì‹ì…ë‹ˆë‹¤. ${allowedTypes.join(', ')} íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.`;
                        info.style.display = 'block';
                        info.classList.add('error');
                    }
                }
            });
        });

        // í¼ ì œì¶œ
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!documentFile.files[0] || !templateFile.files[0]) {
                showError('ë¬¸ì„œ íŒŒì¼ê³¼ í…œí”Œë¦¿ íŒŒì¼ì„ ëª¨ë‘ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            const selectedPageCount = pageCountSelect.value;
            if (!selectedPageCount) {
                showError('ìƒì„±í•  í˜ì´ì§€ ìˆ˜ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            const formData = new FormData();
            formData.append('document', documentFile.files[0]);
            formData.append('template', templateFile.files[0]);
            formData.append('pageCount', selectedPageCount);

            // UI ì—…ë°ì´íŠ¸
            generateBtn.disabled = true;
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    generatedFilename = data.filename;
                    successMessage.style.display = 'block';
                    downloadBtn.onclick = () => {
                        window.location.href = `/download/${generatedFilename}`;
                    };
                } else {
                    showError(data.error || 'PPTX ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                showError('ì„œë²„ì™€ í†µì‹ í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            errorMessage.textContent = 'âŒ ' + message;
            errorMessage.style.display = 'block';
        }
    </script>
